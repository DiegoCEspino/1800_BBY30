<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/setTimer.css">
    <title>Set Timer</title>
</head>
<body>
    <h1 class="title">Exercise</h1>
    <form>
        <div id="content">
            <i class="material-icons md-48" id="back">
                <a href="activities.html">reply</a>
            </i>
            <i class="material-icons md-48" id="activityIcon">fitness_center</i>
            <h2 id="subtitle" class="title">Timer</h2>
            <div id="timer">
                <div  class="clockContainer" id="minuteClock">
                    <input type="number" min="0" max="59" id="minutes" placeholder="00" autofocus>   
                </div>
                <h2 class="clockContainer" id="column">:</h2>
                <div class="clockContainer" id="secondClock">
                    <input type="number" min="0" max="59" id="seconds" placeholder="00">
                </div>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br>
        <footer>
            <button id="button" class="btn btn-success btn-lg" type="button" onclick="changeTimer()">Start</button>
        </footer>
    </form>
    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
        <i class="material-icons md-48">
            <a href="Home.html">home</a>
        </i>
        <i class="material-icons md-48">
            <a href="Progress.html">trending_up</a>
        </i>
        <i class="material-icons md-48">
            <a href="Friends.html">people</a>
        </i>
        <i class="material-icons md-48">
            <a href="UserPage.html">person</a>
        </i>
    </footer>
    <script src="../scripts/setTimer.js"></script>
</body>
</html>
