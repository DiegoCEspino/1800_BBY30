<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/setTimer.css">
    <title>Set Timer</title>
</head>
<body>
    <h1 class="title">Exercise</h1>
    <div id="content">
        <i class="material-icons md-48" id="back">reply</i>
        <i class="material-icons md-48" id="activityIcon">fitness_center</i>
        <h2 id="subtitle" class="title">Timer</h2>
        <div id="timer">
            <div  class="clockContainer" id="minuteClock">
                <input type="text" id="minutes" placeholder="00">   
            </div>
            <h2 class="clockContainer" id="column">:</h2>
            <div class="clockContainer" id="secondClock">
                <input type="text" id="seconds" placeholder="00">
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br>
    <footer>
        <button class="btn btn-success btn-lg" type="button">Start</button>
    </footer>
    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
        <i class="material-icons md-48">home</i>
        <i class="material-icons md-48">trending_up</i>
        <i class="material-icons md-48">people</i>
        <i class="material-icons md-48">person</i>
    </footer>
</body>
</html>
